title: Simplemenu
author:  Martijn De Jongh (Martino)
version: 2.0.0
quarto-required: ">=1.2.198"
contributes:
  revealjs-plugins:
    -
      name: Simplemenu
      script: simplemenu.js
      stylesheet: simplemenu.css
      config:
        simplemenu:
          menubarclass: "menubar"
          menuclass: "menu"
          activeclass: "active"
          activeelement: "li"
          flat: false
          barhtml:
              header: ""
              footer: ""
          scale: 0.67
